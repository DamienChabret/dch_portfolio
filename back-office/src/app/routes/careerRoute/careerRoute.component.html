@if(careers.length > 0) {
  <table mat-table [dataSource]="careers" class="mat-elevation-z8">
    <!-- Id -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let career"> {{career.Id}} </td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let career"> {{career.Name}} </td>
    </ng-container>

    <!-- ShortDescription -->
    <ng-container matColumnDef="ShortDescription">
      <th mat-header-cell *matHeaderCellDef> ShortDescription </th>
      <td mat-cell *matCellDef="let career"> {{career.ShortDescription}} </td>
    </ng-container>

    <!-- Description -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let career"> {{career.Description}} </td>
    </ng-container>

    <!-- Place -->
    <ng-container matColumnDef="Place">
      <th mat-header-cell *matHeaderCellDef> Place </th>
      <td mat-cell *matCellDef="let career"> {{career.Place}} </td>
    </ng-container>

    <!-- BeginDate -->
    <ng-container matColumnDef="BeginDate">
      <th mat-header-cell *matHeaderCellDef> BeginDate </th>
      <td mat-cell *matCellDef="let career"> {{career.BeginDate}} </td>
    </ng-container>

    <!-- EndDate -->
    <ng-container matColumnDef="EndDate">
      <th mat-header-cell *matHeaderCellDef> EndDate </th>
      <td mat-cell *matCellDef="let career"> {{career.EndDate}} </td>
    </ng-container>

    <!-- Context -->
    <ng-container matColumnDef="Context">
      <th mat-header-cell *matHeaderCellDef> Context </th>
      <td mat-cell *matCellDef="let career"> {{career.Context}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
}

<app-add-button (clickEvent)="toggleAddModal()"> </app-add-button>

@if (displayAddModal) {
  <div class="modal-form">
    <app-add-career> </app-add-career>
  </div>
}

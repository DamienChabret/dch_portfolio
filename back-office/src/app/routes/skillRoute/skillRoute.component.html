@if(skills.length > 0) {
  <table mat-table [dataSource]="skills" class="mat-elevation-z8">
    <!-- Id -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let skill"> {{skill.id}} </td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let skill"> {{skill.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
}

<app-AddButton (clickEvent)="toggleNewSkillModal()"> </app-AddButton>

@if(displayNewSkillModal) {
  <div class="addSkill-form">
    <app-addSkill (addSkill)="toggleNewSkillModal()"> </app-addSkill>
  </div>
}

@if(degrees.length > 0) {
  <table mat-table [dataSource]="degrees" class="mat-elevation-z8">
    <!-- Id -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let degree"> {{degree.Id}} </td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let degree"> {{degree.Name}} </td>
    </ng-container>

    <!-- Description -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let degree"> {{degree.Description}} </td>
    </ng-container>

    <!-- BeginDate -->
    <ng-container matColumnDef="BeginDate">
      <th mat-header-cell *matHeaderCellDef> BeginDate </th>
      <td mat-cell *matCellDef="let degree"> {{degree.DateObtained}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
}

<app-add-button (clickEvent)="toggleAddModal()"> </app-add-button>

@if (displayAddModal) {
  <div class="modal-form">
    <app-add-degree> </app-add-degree>
  </div>
}

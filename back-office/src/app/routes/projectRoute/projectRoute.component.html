@if(projects.length > 0) {
  <table mat-table [dataSource]="projects" class="mat-elevation-z8">
    <!-- Id -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let project"> {{project.Id}} </td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let project"> {{project.Name}} </td>
    </ng-container>`

    <!-- ShortDescription -->
    <ng-container matColumnDef="ShortDescription">
      <th mat-header-cell *matHeaderCellDef> ShortDescription </th>
      <td mat-cell *matCellDef="let project"> {{project.ShortDescription}} </td>
    </ng-container>

    <!-- Description -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let project"> {{project.Description}} </td>
    </ng-container>

    <!-- Type -->
    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let project"> {{project.Type}} </td>
    </ng-container>

    <!-- GithubLink -->
    <ng-container matColumnDef="GithubLink">
      <th mat-header-cell *matHeaderCellDef> GithubLink </th>
      <td mat-cell *matCellDef="let project"> {{project.GithubLink}} </td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let project"> {{project.Status}} </td>
    </ng-container>

    <!-- Context -->
    <ng-container matColumnDef="Context">
      <th mat-header-cell *matHeaderCellDef> Context </th>
      <td mat-cell *matCellDef="let project"> {{project.Context}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
}

<app-add-button (clickEvent)="toggleAddModal()"> </app-add-button>

@if (displayAddModal) {
  <div class="modal-form">
    <app-add-project></app-add-project>
  </div>
}

<div class="timeline">
  <div class="timeline-card" *ngFor="let career of listOfCareer">
    <div class="timeline-date">
      <p *ngIf="career.endDate"> {{ career.beginDate | date:'MMMM yyyy'}} - {{ career.endDate | date:'MMMM yyyy' }} </p>
      <p *ngIf="!career.endDate">  {{ career.beginDate | date:'MMMM yyyy' }} - En cours </p>
    </div>
    <div class="timeline-card__content ">
      <div class="timeline-card__title">
       {{ career.name }}
      </div>
      <div>
        <p> <span class="timeline-place"> {{ career.place }} </span> - {{ career.context }} </p>
      </div>
      <div class="timeline-card__description">
        <p>  {{ career.description }} </p>
      </div>
    </div>
  </div>
</div>
